<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chats"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="chat" class="ion-text-wrap">{{ chat.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!modif">
    <ion-card *ngIf="chat">
      <ion-card-header>
        <ion-card-subtitle>Informations du chat</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-img [src]="chat.pictureLink" style="max-width: 100px; max-height: 100px;"></ion-img> <!-- Réduction de la taille de l'image -->
            </ion-col>
            <ion-col>
              <ion-icon name="paw-outline" class="ion-margin-end"></ion-icon> Race: {{ chat.race }}<br>
              <ion-icon name="calendar-outline" class="ion-margin-end"></ion-icon> Age: {{ chat.age }}<br>
              <ion-icon name="person-outline" class="ion-margin-end"></ion-icon> Nom: {{ chat.name }}<br>
              <ion-icon name="heart-outline" class="ion-margin-end"></ion-icon> Taux de mignonerie: {{ chat.mignonerie }}<br>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="ion-text-center" *ngIf="!modif">
    <ion-button color="secondary" (click)="setModif()" class="ion-margin-bottom custom-button">Modifier</ion-button>
    <ion-button color="danger" (click)="onDelete(chat.id)" class="ion-margin-bottom custom-button">Supprimer</ion-button>
  </div>
  <div *ngIf="modif">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Modifier le Chat</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Image</ion-label>
          <ion-input type="text" [(ngModel)]="chat.pictureLink"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Race</ion-label>
          <ion-input type="text" [(ngModel)]="chat.race"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Age (en année)</ion-label>
          <ion-input type="number" [(ngModel)]="chat.age"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Nom</ion-label>
          <ion-input type="text" [(ngModel)]="chat.name"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Taux de mignonerie</ion-label>
          <ion-input type="number" [(ngModel)]="chat.mignonerie"></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="onModif()" class="ion-margin-top custom-button">Enregistrer</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
