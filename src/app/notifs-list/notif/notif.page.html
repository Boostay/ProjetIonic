<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notifs"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="notif" class="ion-text-wrap">{{ notif.titre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!modif">
    <ion-card *ngIf="notif">
      <ion-card-header>
        <ion-card-subtitle>Informations de la notification</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="calendar-outline" class="ion-margin-end"></ion-icon> Date: {{notif.jour}}<br>
        <ion-icon name="time-outline" class="ion-margin-end"></ion-icon> Heure: {{notif.heure}}<br>
        <ion-icon name="document-text-outline" class="ion-margin-end"></ion-icon> Description: {{notif.descr}}<br>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="ion-text-center">
  <ion-button color="secondary" (click)="setModif()" class="ion-margin-bottom ion-margin-end">Modifier</ion-button>
  <ion-button color="danger" (click)="onDelete(notif.id)" class="ion-margin-bottom ion-margin-end">Supprimer</ion-button>
  </div>
  <div *ngIf="modif">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Modifier la Notification</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Titre</ion-label>
          <ion-input type="text" [(ngModel)]="notif.titre"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Date</ion-label>
          <ion-input type="date" [(ngModel)]="notif.jour"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Heure</ion-label>
          <ion-input type="time" [(ngModel)]="notif.heure"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea [(ngModel)]="notif.descr"></ion-textarea>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="onModif()" class="ion-margin-top">Enregistrer</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
